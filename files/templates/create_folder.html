<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Folder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'file_list' %}">File Manager</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% if current_folder %}{% url 'upload_file_folder' current_folder.id %}{% else %}{% url 'upload_file' %}{% endif %}">Upload File</a>
                <a class="nav-link active" href="{% if current_folder %}{% url 'create_folder_in' current_folder.id %}{% else %}{% url 'create_folder' %}{% endif %}">Create Folder</a>
                <a class="nav-link" href="{% if current_folder %}{% url 'file_list_folder' current_folder.id %}{% else %}{% url 'file_list' %}{% endif %}">View Files</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Create Folder {% if current_folder %}in {{ current_folder.name }}{% endif %}</h2>
        {% if messages %}
            <div class="alert alert-info" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="card p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create Folder</button>
        </form>
        <a href="{% if current_folder %}{% url 'file_list_folder' current_folder.id %}{% else %}{% url 'file_list' %}{% endif %}" class="btn btn-secondary mt-3">Back to Files</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
